<md-toolbar>
  <md-select placeholder="Mensa" [formControl]="mensaControl">
    <md-option *ngFor="let mensa of mensas" [value]="mensa.id">{{ getMensaDisplayText(mensa) }}</md-option>
  </md-select>
  <md-input-container>
    <input class="date-input" (click)="myDatepicker.open()"
      [formControl]="dateControl" mdInput
      [mdDatepicker]="myDatepicker">
    <button mdSuffix [mdDatepickerToggle]="myDatepicker"></button>
  </md-input-container>
  <md-datepicker [touchUi]="true" #myDatepicker></md-datepicker>
</md-toolbar>
