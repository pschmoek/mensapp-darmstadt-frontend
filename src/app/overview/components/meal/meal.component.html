<md-card>
  <md-card-title>
    <span>{{mealWithLocation.mealName}}</span>
  </md-card-title>
  <md-card-subtitle *ngIf="mealWithLocation.lastDatePresent">
    <span>letztes Mal: </span>
    <span>{{mealWithLocation.lastDatePresent}}</span>
  </md-card-subtitle>
  <md-card-content>
    <app-meal-location *ngFor="let location of mealWithLocation.locations"
      [mealLocation]="location">
    </app-meal-location>
  </md-card-content>
</md-card>
